name: purrfact
description: A new Flutter application.

version: 1.0.1+2

environment:
  sdk: '>=2.8.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  ios: true
  image_path: 'images/icon.png'
  adaptive_icon_background: '#27786F'
  adaptive_icon_foreground: 'images/icon.png'

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Product Sans
      fonts:
        - asset: fonts/Product Sans Bold.ttf
